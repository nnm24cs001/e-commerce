<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="index.html">
        <img src="cart.jpg" alt="index.html" width="50" height="50">
        </a>
    <h2 class="heading">Rohith's store</h2>
</div>
<center>
    <button class="signin"><a href="index.html">Home</a></button>
    <button class="signin"><a href="signin.html">sign in</a></button>
</center>
<h3>SIGN UP</h3>
<form class="wrapper">
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="uname" required>
    <br><br><br>  
        <label for="mail"><b>E-Mail</b></label>
        <input type="text" placeholder="Enter E-Mail" name="mail" required>
    <br><br><br>
        <label for="dob"><b>date of birth</b></label>
        <input type="text" placeholder="Enter username" name="dob" required>
    <br><br><br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    <br><br><br>
        <label for="rpsw"><b> Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="rpsw" required>
    <br><br><br>     
        <button type="submit">submit</button>
        <button type="clear">clear</button>
    </div>
</form>
<div class="footer"></div>
</body>
</html>
