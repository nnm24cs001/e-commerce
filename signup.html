<h1>SIGN UP</h1>
<form class="wrapper">
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="uname" required>
    <br><br><br>  
        <label for="mail"><b>E-Mail</b></label>
        <input type="text" placeholder="Enter E-Mail" name="mail" required>
    <br><br><br>
        <label for="dob"><b>Date Of Birth</b></label>
        <input type="text" placeholder="Enter DOB" name="dob" required>
    <br><br><br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    <br><br><br>
        <label for="rpsw"><b> Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="rpsw" required>
    <br><br><br>     
        <button type="submit">Submit</button>
        <button type="clear">Clear</button>
    </div>
</form>
<div class="footer"></div>
</body>
